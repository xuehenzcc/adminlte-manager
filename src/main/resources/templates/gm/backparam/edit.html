<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
 <form class="form-horizontal layui-form layui-form-pane"  method="post" action="/gm/backparam/doEdit">
  <div class="box-body">
    
    <div class="form-group">
       <label  class="col-sm-2 control-label">参数值</label>
       <input type="hidden" value="${sysUser.id}" name="id">
       <div class="col-sm-10">
           <input class="form-control" name="data" value="${(sysUser.data)!}"  placeholder="请输入描述，最多300个字符 ..." />
       </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-2 control-label">开启自动</label>
       <div class="col-sm-10">
           <input class="form-control" name="auto" value="${(sysUser.auto)!}"  placeholder="请输入描述，最多300个字符 ..." />
       </div>
    </div>
    
       
       <div class="form-group">
       	<label  class="col-sm-2 control-label"></label>
       	<div class="col-sm-10">
       		 <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
       	</div>
       </div>
  </div><!-- /.box-body -->
</form>
</@body>
<@footer>
</@footer>
