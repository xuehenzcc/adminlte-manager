<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/gm/user/doAdd">
   <div class="box-body">
     <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">参数编码</label>
       <div class="col-sm-10">
      		<input type="text" id="uname" name="number" class="form-control" placeholder="请输入标题" lay-verify="required">
     	</div>
     </div>
     <div class="form-group">
       <label class="col-sm-2 control-label">参数名称</label>
       <div class="col-sm-10">
            <input class="form-control" name="name" rows="3" placeholder="请输入描述，最多300个字符 ..." lay-verify="required"/>
       </div>
     </div>
     <div class="form-group">
       <label class="col-sm-2 control-label">参数值</label>
       <div class="col-sm-10">
            <input class="form-control" name="data" rows="3" placeholder="请输入描述，最多300个字符 ..." lay-verify="required"/>
       </div>
     </div>
     <div class="form-group">
       <label class="col-sm-2 control-label">开启自动</label>
       <div class="col-sm-10">
            <input class="form-control" name="auto" rows="3" placeholder="请输入描述，最多300个字符 ..." lay-verify="required"/>
       </div>
     </div>
     <div class="form-group">
         <label class="col-sm-2 control-label">&nbsp;</label>
         <div class="col-sm-10">
         		 	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
   		 </div>
     </div>
     
     </div><!-- /.box-body -->
 </form>
</@body>
<@footer>
</@footer>
